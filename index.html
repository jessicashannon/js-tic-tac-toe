  <head>
    <meta charset="utf-8">

          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/sticky-footer.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"

    </head>

    <body>
      <div class="container">
        <div class="page-header">
          <h1>jQuery Tic-Tac-Toe</h1>
        </div>
        <form>
        <p class="lead">
          Pick a size board (this will reset the game):<br>
          <button class="btn btn-default">1x1</button>
          <button class="btn btn-default">2x2</button>
          <button class="btn btn-default">3x3</button>
          <button class="btn btn-default">4x4</button>
          <button class="btn btn-default">5x5</button>
          <button class="btn btn-default">6x6</button>
          <button class="btn btn-default">7x7</button>
          <button class="btn btn-default">8x8</button>

          <br><br>It's turn number <span class="turn-count">0</span>.
          <br>Player <span class="player-turn">1</span>, it's your turn!</p>
          <div class="table-target"></div><br>
          <div class="message"></div>
        </div>

        <footer class="footer">
          <div class="container">
            <p class="text-muted">javascript/jquery/bootstrap 2015. <a href="http://github.com/jessicashannon/js-tic-tac-toe">code on github</a>.</p>
          </div>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
          integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
          crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    </body>
</html>
